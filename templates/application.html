{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
    .form{
    width:1000px;
    padding-top:50px;
    padding-left:300px;
    }
    h2{
    padding-left:200px;
    padding-bottom:10px;
    }
  </style>
    <title>Application</title>
</head>
<body>
<div class="container">
    {% include 'header.html' %}
    <div style="display: flex; flex-direction:row;background-color:green;">{% for message in messages %}
            <div style="display:flex; position:relative; margin-left:30px;color:white">

                <h4 style="font-family:Roboto,Arial, Helvetica, sans-serif">{{message}}</h4>

            </div>
        <div style="padding-left:30px; width:10px; height:10px;">
            <a href="/" class="btn btn-light" >Ok</a>
        </div>  {% endfor %}
        </div>
    <form class="form" action="application" method="post">
        {% csrf_token %}
        <h2>Application</h2>
        <div class="mb-3">
  <input type="text" class="form-control" id="name" name="name" placeholder="Name">
</div>
<div class="mb-3">
  <input type="text" class="form-control" id="dob" name="dob" placeholder="D.O.B">
</div>
        <div class="mb-3">
  <input type="number" class="form-control" id="age" name="age" placeholder="AGE">
</div>
<div class="mb-3">
  <input type="text" class="form-control" id="gender" name="gender" placeholder="GENDER">
</div>
        <div class="mb-3">
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="PHONE NUMBER">
</div>
<div class="mb-3">
  <input type="mail" class="form-control" id="mail" name="mail" placeholder="MAIL ID">
</div>
<div class="mb-3">
    <textarea class="form-control" id="address" name="address" placeholder="ADDRESS"></textarea>
</div>
<div class="mb-3">
    <select name="first" id="first" class="form-control">
    <option value="" selected="selected">Select District</option>
  </select>
</div>
<div class="mb-3">
    <select name="second" id="second" class="form-control">
    <option value="" selected="selected">Please select district first</option>
  </select>
</div>
<div class="mb-3">
    <select name="acc" id="acc" class="form-control">
    <option value="" selected="selected">Please select Account Type</option>
    <option value="Savings">Savings</option>
    <option value="Current">Current</option>
  </select>
</div>
<div class="mb-3">
    Materials Provided :<br><br>
    Credit Card : <input type="checkbox"><br>
    Debit Card : <input type="checkbox">
</div>
<div class="mb-3">
      <input type="submit" value="Submit" class="btn btn-success">
</div>      
    </form>
</div>
<script>
let data = [{
    item: 'Ernakulam',
    subitems: ["Aluva", "Edapally", "Kochi"]
  },
  {
    item: 'Thrisshur',
    subitems: ["Irinjalakuda", "Kodungalloor", "Mala"]
  },
  {
    item: 'Alappuzha',
    subitems: ["Cherthala", "Kayamkulam", "Mavelikkara"]
  },
  {
    item: 'Kottayam',
    subitems: ["Pala", "Ettumanoor", "Vaikom"]
  },
  {
    item: 'Thiruvananthapuram',
    subitems: ["Varkala", "Neyyatinkara","Attingal"]
  }
];


window.onload = function() {
  var itemSel = document.getElementById("first");
  var subitemSel = document.getElementById("second");

  for (var x in data) {
    itemSel.options[itemSel.options.length] = new Option(data[x].item, x);
  }
  itemSel.onchange = function() {
    //empty
    subitemSel.length = 1;
    //display correct values
    for (var y of data[this.value].subitems) {
      subitemSel.options[subitemSel.options.length] = new Option(y, y);
    }
  }
}
</script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
