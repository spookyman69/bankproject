{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Login</title>
    <style>
    .form{
    width:1000px;
    padding-top:100px;
    padding-left:300px;
    }
    h2{
    padding-left:200px;
    padding-bottom:50px;
    }
  </style>
</head>
<body>
<div class="container">
    {% include 'header.html' %}
     <div style="display: flex; flex-direction:row;background-color:rgba(243, 55, 55, 0.808);">
            <div style="display:flex; position:relative; margin-left:30px;color:white">
                {% for message in messages %}
                <h4 style="font-family:Roboto,Arial, Helvetica, sans-serif">{{message}}</h4>
                {% endfor %}
            </div>
        </div>
<form class="form" action="login" method="post">
    {% csrf_token %}
    <h2>Sign in</h2>
  <div class="row mb-3">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="uname">
    </div>
  </div>
  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password">
    </div>
  </div><br><br>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
